<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>
    
<div class="owl-carousel">
    <div class="item"><img src="images/obrazek1.jpg" alt=""></div>
    <div class="item"><img src="images/obrazek2.jpg" alt=""></div>
    <div class="item"><img src="images/obrazek3.jpg" alt=""></div>
    <div class="item"><img src="images/obrazek4.jpg" alt=""></div>
</div>

    <script src="js/jquery.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:3,
            nav:false
        },
        1000:{
            items:1,
            nav:true,
            loop:false
        }
    }
})
    </script>
</body>
</html>
